<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Prueba anidadas 03</title>
<style>

#titulo{
	margin-left:150px;
}

#foto p{
	background-color:#000;
	color:#FFF;
	font-size:24px;
	text-align:center;
	font-weight:bold;
	width:300px;
}
h1{
	text-align:center;
}

</style>
<script src="../Jquery/jquery-1.6.3.min.js"></script>
<script>

$(document).ready(
	
	function() {
		$("#titulo").hide();

		$("#foto img").width(60).height(40).click(
			function(){
				$(this).animate(
					{
						marginLeft:"150px",
						width:"300px",
						height:"200px"
					},
					1000,
					function(){
						$("#titulo").fadeIn(1000).delay(1000).fadeOut(1000);
					}
				).delay(3000);

				$(this).animate(
					{
						marginLeft:"0px",
						width:"60px",
						height:"40px"
					}
				);	



			}
		);


	}


);// termina funci√≥n ready




</script>
</head>

<body>
<h1>

Prueba imagen

</h1>

<div id="foto">

	<img src="../img/linux01.jpg" width="300" height="200" id="imagen1">

	<p id="titulo">linux01</p>

</div>

</body>
</html>
