<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Google Maps</title>
	<link href="../css/externa.css" rel="stylesheet">
	<style>
		#mapa h2 {
			color: black;
		}

		#mapa p {
			color: black;
		}

		#mapa {

			height: 400px;
			width: 760px;

		}

	</style>
	<!--<script src="https://maps.google.com/maps/api/js?key=#API_KEY#"></script>-->
	<script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOY0UnkSmdVruN1ThPbg2A5CiQfbL7h9g&callback=initMap">
</script>

	<!--<script src="https://maps.google.com/maps/api/js?sensor=false"></script>-->
	<script src="../Jquery/jquery-1.11.1.js"></script>
	<script src="../Jquery/jquery.gomap-1.3.2.min.js"></script>


	<script>

		$(document).ready(
			
			function () {

				$("#mapa").goMaps(

						{
							latitude: 17.9925295,
							longitude: -93.3516168,
							zoom:16,
							//maptype: "TERRAIN"
							maptype: "SATELLITE",
							scaleControl: true,


						}

				);

				$.goMap.createMarker({
					latitude: 17.9925295,
					longitude: -93.3516168,

				});


			}
		
		);

	</script>

</head>

<body>

	<div class="cabecera">
		<p class="logo">Mapas</p>
	</div>
	<div class="contenido">
		<div class="principal">
			<h1>Google Maps</h1>

			<div id="mapa"></div>

		</div>
	</div>


</body>

</html>
