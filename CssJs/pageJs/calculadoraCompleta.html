        var cantidad="";
        var acumulado=0;

        function mostrarNumeros(numero){
            document.getElementById("idDisplay").value=cantidad+numero;
            cantidad=document.getElementById("idDisplay").value
        }

        function sumar(){
            acumulado = acumulado+parseInt(cantidad);

            idDisplay.value = acumulado;

            cantidad="";
            suma = true;
        }

        function restar(){
            if(suma){
                acumulado = acumulado+parseInt(cantidad);
                idDisplay.value = acumulado;
            }else{
          
               acumulado = acumulado-parseInt(cantidad);

                idDisplay.value = acumulado;
            }
            cantidad="";
            suma = false;
            resta = true;
        }

        function mostrarResultado(){
            if(suma){
                idDisplay.value=acumulado + parseInt(cantidad);

</head>
