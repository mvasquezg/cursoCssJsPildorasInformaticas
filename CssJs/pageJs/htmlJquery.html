        $(document).ready(
            function(){
                var arrayImagenes=document.querySelectorAll("img");

                for(var i=0; i<arrayImagenes.length; i++){
                       arrayImagenes[i].addEventListener("mouseover", cambiarImagen, false); 

                       arrayImagenes[i].addEventListener("mouseout", restablecerImagen, false); 
                }
                
            }
        );

        function cambiarImagen(e){
            
            if(e.target==idImg01){  
                $("#idImg01").attr("src", "../img/linux.jpg")
            }else if(e.target==idImg02){
                $("#idImg02").attr("src", "../img/linux03.jpg")
            }else if(e.target==idImg03){
                $("#idImg03").attr("src", "../img/linux04.jpg")
            }else if(e.target==idImg04){
                $("#idImg04").attr("src", "../img/linux05.jpg")
            }
        }

        function restablecerImagen(e){
            
            if(e.target==idImg01){  
                $("#idImg01").attr("src", "../img/linux01.jpg")
            }else if(e.target==idImg02){
                $("#idImg02").attr("src", "../img/linux02.jpg")
            }else if(e.target==idImg03){
                $("#idImg03").attr("src", "../img/linux03.jpg")
            }else if(e.target==idImg04){
                $("#idImg04").attr("src", "../img/linux04.jpg")
            }
        }    
    </script>
