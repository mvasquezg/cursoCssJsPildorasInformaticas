<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Valida Forms</title>
  <style>
    body {
      background-color: #FFC;
    }

    #principal {

      padding: 10px 10px 10px 50px;
      background-color: #F93;
      box-shadow: 10px 10px 5px 0px #999999;
      border-radius: 10px;
    }

    td {
      padding-bottom: 25px;
    }

    h1 {
      text-align: center;
    }


    #tarjeta,
    #fecha_tarjeta,
    #email,
    #n_tarjeta,
    #f_tarjeta,
    #e_mail {
      visibility: hidden;

    }

    label.error{
      color:#0f0
    }

    input.error{
      border: 2px dotted #f00;
    }
  </style>
  <script src="../Jquery/jquery-1.11.1.js"></script>
  <script src="../Jquery/jquery_validate.js"></script>


  <script>

    $(document).ready(
          function () {
            $("#form_datos").validate(
              
            {

              messages:{
                  nombre:"Obligarotio",
                  apellido: "Obligatorio",
                  f_nacimiento:{
                    required:"Obligatorio",
                    date:"Formato no valido"
                  },
                  edad:{
                      number:"Debe ser numerico",
                      range:"Entre 1 y 105"
                  },
                  email:"Ingrese una direccion de correo valida",
                  p_web:"Ingrese una direccion valida",

                  
              },  
              
              rules:{

                  nombre:"required",
                  apellido: "required",
                  f_nacimiento:{
                    date: true,
                    required: true
                  },
                 // edad: "number",
                 edad:{
                    number:true,
                    range:[1, 105]
                 },
                mail: "email",
                  p_web: "url"


              }//end rules




            }
            
            );//end validate

          }
    );//end documente ready
  </script>
</head>

<body>
  <h1>Envío de datos</h1>
  <div id="contenedor">
    <form id="form_datos">
      <table width="25%" border="0" align="center" id="principal">
        <tr>
          <td>Nombre:</td>
          <td><label for="nombre"></label>
            <input type="text" name="nombre" id="nombre" ></td><!--required title="Obligatorio"-->
        </tr>
        <tr>
          <td>Apellidos:</td>
          <td><input type="text" name="apellido" id="apellido" ></td><!--required title="Obligatorio"-->
        </tr>
        <tr>
          <td>Fecha Nacimiento</td>
          <td><label for="f_nacimiento"></label>
            <input type="text" name="f_nacimiento" id="f_nacimiento"  ></td><!--class="date" title="MM/DD/AAAA"-->
        </tr>
        <tr>
          <td>Edad:</td>
          <td><input name="edad" type="edad" id="edad" size="4" ></td><!--class="number"-->
        </tr>
        <tr>
          <td>Código Postal:</td>
          <td><label for="c_postal"></label>
            <input type="text" name="c_postal" id="c_postal"></td>
        </tr>
        <tr>
          <td>Email:</td>
          <td><label for="mail"></label>
            <input type="text" name="mail" id="mail"  ></td><!--class="email" title="Ingrese una direccion correcta"-->
        </tr>
        <tr>
          <td>Página web:</td>
          <td><label for="p_web"></label>
            <input type="text" name="p_web" id="p_web" ></td><!--class="url" title="ingresa un dorecccion correcta http://"-->
        </tr>


        <tr>
          <td>
            <p>País:</p>
          </td>
          <td>
            <p>
              <label for="pais"></label>
              <select name="pais" id="pais">
                <option>España</option>
                <option>México</option>
                <option>Colombia</option>
                <option>Perú</option>
                <option>Chile</option>
                <option>Argentina</option>
              </select>
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center"><input type="submit" value="Enviar" id="comprobar"></td>

        </tr>
      </table>
    </form>
  </div>

  <div id="las_aficiones"></div>
</body>

</html>
