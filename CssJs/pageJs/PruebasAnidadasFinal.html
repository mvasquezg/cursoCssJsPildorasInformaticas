<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Pruebas Animadas Final</title>

<style>
#menu {
	width: 70px;
	background-color: rgb(110,138,195);
	padding: 20px 20px 0 20px;
	position: absolute;
	left: -92px;
	z-index: 100;
}
#menu img {
	margin-bottom: 20px;
	border: 1px solid rgb(0,0,0);
}
h1{
	text-align:center;
}
p{
	margin-left:150px;
}
</style>
<script src="../Jquery/jquery-1.6.3.min.js"></script>
<script src="../Jquery/jquery.easing.1.3.js"></script>

<script>
$(document).ready(
	
	function() {
		$("#menu").hover(
			function(){
				$(this).stop().animate(
					{
						left:"0px"
					},
					500, 
					"easeInSine"
				);//end this.anmate
			},

			function(){
				$(this).stop().animate(
					{
						left:"-92px"
					},
					1500,
					"easeOutBounce"
				);
			}
		);

  
	}
); 
</script>
</head>
<body>

  <div id="menu">
  <img src="../img/linux01.jpg" width="70" height="70" alt="blue">
  <img src="../img/linux02.jpg" width="70" height="70" alt="green">
  <img src="../img/linux03.jpg" width="70" height="70" alt="orange">
  <img src="../img/linux04.jpg" width="70" height="70" alt="purple">
  <img src="../img/linux05.jpg" width="70" height="70" alt="red">
 
</div>

<h1>Menús deslizantes</h1>
<p>Pasa el ratón por encima de la pestaña de la izquierda</p>


</body>
</html>
